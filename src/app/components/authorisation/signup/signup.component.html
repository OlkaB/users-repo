<div class="wrapper">
    <div class="card text-center">
        <img src="https://is3-ssl.mzstatic.com/image/thumb/Purple118/v4/96/df/a1/96dfa15c-3d51-ecf1-1fe3-03a21ca3f99f/mzl.incujhsd.png/1200x630bb.jpg" alt="text logo on blue watercolor painted seal" />
        <h1>Create new account</h1>
        <form (ngSubmit)="signUpUser(signUpForm)" ref-signUpForm="ngForm">
            <div class="form-group text-left">
                <label for="mail">email</label>
                <input class="form-control" type="mail" id="mail" name="mail" ngModel/>
            </div>
            <div class="form-group text-left">
                <label for="password">password</label>
                <input class="form-control" type="password" id="password" name="password" ngModel/>
            </div>
            <button class="btn btn-primary signUp" type="submit">Sign up</button>
            <p class="signInLink">Already have an account? <a href="#" class="card-link">sign in</a></p>
        </form>
    </div>
</div>
