<div class="container-fluid">
    <a [routerLink]="['signIn']">Log in</a> &nbsp;&nbsp;&nbsp;&nbsp;
    <a [routerLink]="['signUp']">Register</a> &nbsp;&nbsp;&nbsp;&nbsp;
    <ng-template [ngIf]="isAuth">
        <a [routerLink]="['profile']">My profile</a> &nbsp;&nbsp;&nbsp;&nbsp;
        <a (click)="logOut()">Log out</a>
    </ng-template>

    &nbsp;&nbsp;&nbsp;&nbsp;is authenticated? {{ isAuth }}
    <br><br>

    <router-outlet></router-outlet>
</div>
